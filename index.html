<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="top-container">
      <div>
      <h2>Metric/Imperial Unit Conversion</h2>
      </div>
      <div>
      <input type="number" id="input-el" >
      </div>
      <div>
      <button id="button-el">Convert</button>
      </div>
    </div>
    <div class="buttom-container">
      <div class="card">
        <div class="card-container">
          <h6>Length (Meter/Feet)</h6>
          <span id="length-el"></span>
        </div>
      </div>
      <div class="card">
        <div class="card-container">
          <h6>Volume (Liters/Gallons)</h6>
          <span id="volume-el"></span>
        </div>
      </div>
      <div class="card">
        <div class="card-container">
          <h6>Mass (Kilograms/Pounds)</h6>
          <span id="mass-el"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
